<html>

<head>
    <script>
        window.onload = function () {
            var num1 = 255;
            var num2 = 0;
            var num3 = 127;

            var v1 = -1;
            var v2 = 1;
            var v3 = 1;

            var deg = 0;


            var vx = 1;
            var vy = 1;

            setInterval(function () {
                var div = document.getElementById("div");
                div.style.backgroundColor = 'rgb(' + (num1 / 2) + ',' + (num2 / 2) + ',' + (num3 / 2) + ')';
                div.style.borderRadius = (num1 / 3) + 'px';
                num1 += v1;
                deg += .2;
                num2 += v2;
                num3 += v3;


                div.style.webkitTransform = 'rotate('+deg+'deg)'; 

                div.style.left = parseInt(div.style.left.split('px')[0]) + vx;
                div.style.top = parseInt(div.style.top.split('px')[0]) + vy;

                if (parseInt(div.style.left.split('px')[0]) >= 1200){
                    vx = -1;
                } else if (parseInt(div.style.left.split('px')[0]) <= 20){
                    vx = 1;
                }

                
                if (parseInt(div.style.top.split('px')[0]) >= 500){
                    vy = -1;
                } else if (parseInt(div.style.top.split('px')[0]) <= 20){
                    vy = 1;
                }


                if (num1 >= 255){
                    v1 = -1;
                } else if (num1 <= 0){
                    v1 = 1;
                }
                if (num2 >= 255){
                    v2 = -1;
                } else if (num2 <= 0){
                    v2 = 1;
                }
                if (num3 >= 255){
                    v3 = -1;
                } else if (num3 <= 0){
                    v3 = 1;
                }
            }, 5);
        }
    </script>
</head>

<body>
    <div id="div"
        style="position: absolute; display: inline-block; width: 30vw; height: 30vh; left: 40vw; top: 40vh;  backgrou">
    </div>
</body>

</html>
